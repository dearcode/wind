<div class="row">
    <div class="modal fade" id="message_dialog" style="z-index:3000">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="message_modal_title" >提示</h4>
                </div>
                <div class="modal-body" id="message_content">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirm_dialog" style="z-index:3000">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="confirm_title" ></h4>
                </div>
                <div class="modal-body" id="confirm_content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                    <button type="button" class="btn btn-danger" onclick="onConfirmClick()">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="alert_dialog"  style="z-index:3000">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="alert_title" ></h4>
                </div>
                <div class="modal-body" id="alert_content">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showMessage(content) {
        $("#message_content").html(content);
        $("#message_dialog").modal('show');
    }

    function showMessageAlert(content) {
        $("#alert_title").html("操作结果");
        $("#alert_content").html(content);
        $("#alert_dialog").modal('show');
    }

    var confirmData;
    var confirmCallback;
    //显示确认对话框
    function showConfirmDialog(title, content, data, callback) {
        confirmData = data;
        confirmCallback = callback;
        $("#confirm_title").html(title);
        $("#confirm_content").html(content);
        $("#confirm_dialog").modal('show');
    }

    function onConfirmClick() {
        confirmCallback(confirmData);
    }

</script>
